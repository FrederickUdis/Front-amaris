<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" [(ngModel)]="searchId" placeholder="ID del empleado">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" (click)="searchEmployee()"><i
                            class="fa fa-search"></i> Buscar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive mt-3">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Salario Mensual</th>
                    <th>Salario Anual</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.employee_name }}</td>
                    <td>{{ employee.employee_salary | currency:'USD' }}</td>
                    <td>{{ calculateAnnualSalary(+employee.employee_salary) | currency:'USD' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
